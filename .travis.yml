language: node_js

sudo: false

addons:
  sauce_connect:
    username:
      secure: 
    access_key:
      secure: 

script:
  - npm test
  - USE_SAUCE=true BROWSER=chrome npm run uitest
  - USE_SAUCE=true BROWSER=firefox npm run uitest
  - USE_SAUCE=true BROWSER='internet explorer' BROWSER_VERSION=11 npm run uitest
  - USE_SAUCE=true BROWSER='internet explorer' BROWSER_VERSION=9 npm run uitest
  - USE_SAUCE=true BROWSER=safari PLATFORM=MAC BROWSER_VERSION=8 npm run uitest

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: citizenship-appointment-beta
  on:
    repo: AusDTO/citizenship-appointment-client

after_script:
  - BASE_URL='https://citizenship-appointment-beta.herokuapp.com' CLIENT_ID='01234567890' FAMILY_NAME='Familyname' npm run monitor || travis_terminate 1
